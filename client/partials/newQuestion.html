<div class="container">

<h1> New Project Scope </h1>
<p class="alert-danger">{{ questionErrs }}</p>
<form ng-submit="submitQuestion(newQuestion)">
	<div class="form-group">
		<label for="question">Your Name</label>
		<textarea class="form-control" id="question" ng-model="newQuestion.content"></textarea>
	</div>
	<div class="form-group">
		<label for="description">Email</label>
		<textarea class="form-control" id="description" ng-model="newQuestion.description"></textarea>
	</div>
    <div class="form-group">
		<label for="phone">Phone Number</label>
		<textarea class="form-control" id="phone" ng-model="newQuestion.phone"></textarea>
	</div>
    <div class="form-group">
		<label for="language">Preferred Language</label>
		<textarea class="form-control" id="language" ng-model="newQuestion.language"></textarea>
	</div>
    <div class="form-group">
		<label for="user">Who will be the end user?</label>
		<textarea class="form-control" id="user" ng-model="newQuestion.user"></textarea>
	</div><div class="form-group">
		<label for="email">Email</label>
		<textarea class="form-control" id="email" ng-model="newQuestion.email"></textarea>
	</div>
    <div class="form-group">
		<label for="description">Do you need us to host the site?</label>
		<textarea class="form-control" id="description" ng-model="newQuestion.description" placeholder="(Don't worry, you can leave blank and we can explain.)"></textarea>
	</div>

	<button class="btn btn-primary" type="submit">Submit Your Question</button>
</form>
</div>
